<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mobile-blocker">
        <div class="glitch-wrapper">
            <p class="glitch" data-text="ACCESS DENIED">404. Open this on a PC.</p>
            <span class="sub-text">(desktop mode doesn't work properly. trust me.)</span>
        </div>
    </div>

    <canvas id="matrix-canvas"></canvas>
    <div class="crt-overlay"></div>
    
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="title">caxon@local: ~</div>
        </div>
        
        <div class="terminal-body" id="terminal-body">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">caxon@local:~$</span>
                <input type="text" id="command-input" autofocus spellcheck="false" autocomplete="off">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
